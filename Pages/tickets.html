<body>
  <header>
    <div class="header-1">
      <div class="logoANDtitle">
        <a href="../index.html" style="text-decoration: none;"><img src="../Assets/logo.png" alt="Logo" width="50" height="50"></a>
        <a href="../index.html" style="text-decoration: none;"><h1>Eventicko</h1></a>
      </div>
      <div class="search-bar">
        <button>Search</button>
        <input class="event" type="text" placeholder="Look for events...">
        <input class="location" type="text" placeholder="Location">
      </div>
      <img class="cart" src="../Assets/cart-icon.png" alt="Cart" width="35" height="35">

    <div class="header-2">

      <a href="./blog.html"><button class="button">Blog</button></a>
    </div>
  </header>

  <main>
    <div class="divider">
      <center><h1>Most Popular</h1></center>
      <center><div class="divider-div"></div></center>
    </div>

    <div class="divider2">
      <center><h1>By Category</h1></center>
      <center><div class="divider-div"></div></center>
    </div>
    <div class="category-buttons">
            <button class="category-button active" data-category="all">All Events</button>
            <button class="category-button" data-category="music">Music</button>
            <button class="category-button" data-category="nightlife">Nightlife</button>
            <button class="category-button" data-category="visuals">Visuals</button>
            <button class="category-button" data-category="performing">Performing</button>
            <button class="category-button" data-category="business">Business</button>
            <button class="category-button" data-category="sports">Sports</button>
            <button class="category-button" data-category="workshop">Workshops</button>

  <footer>
    <div class="footer-cont">
      <div class="left">
        <a href="./faq.html">FAQ</a>
        <a href="./terms.html">T&C's</a>
        <a href="./gdpr.html">GDPR</a>
        <a href="./contact.html">Contact</a>

      <div class="right">
        <a href="https://www.facebook.com/EventickoOfficial">Facebook</a>
        <a href="https://www.instagram.com/EventickoOfficial">Instagram</a>
