<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/index.css">
  <script src="Scripts/index.js" defer></script>
  <title>Eventicko</title>
</head>
<body>
  <header>
    <div class="header-1">
      <div class="logoANDtitle">
        <a href="index.html" style="text-decoration: none;"><img src="Assets/logo.png" alt="Logo" width="50" height="50"></a>
        <a href="index.html" style="text-decoration: none;"><h1>Eventicko</h1></a>
      </div>
      <div class="search-bar">
        <button>Search</button>
        <input class="event" type="text" placeholder="Look for events...">
        <input class="location" type="text" placeholder="Location">
      </div>
      <img class="cart" src="Assets/cart-icon.png" alt="Cart" width="35" height="35">
      <a href="Pages/account.html"><button class="register">Login/Sign Up</button></a>
    </div>
    <div class="header-2">
      <a href="index.html"><button class="current-page">Home</button></a>
      <a href="Pages/about.html"><button class="button">About</button></a>
      <a href="Pages/tickets.html"><button class="button">Tickets</button></a>
      <a href="Pages/contact.html"><button class="button">Contact</button></a>
      <a href="Pages/blog.html"><button class="button">Blog</button></a>
    </div>
  </header>

  <main>
    <div id="slider">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <div id="slides">
          <div id="overflow">
            <div class="inner">
                <div class="slide slide_1">
                  <div class="slide-content">
                    <img src="https://canalconvergence.com/wp-content/uploads/2024/08/24CCoverview1500x400.png" alt=""
                    width="100%" height="100%">
                  </div>
                </div>
                <div class="slide slide_2">
                  <div class="slide-content">
                    <img src="https://d2e5ushqwiltxm.cloudfront.net/wp-content/uploads/sites/59/2019/09/02024354/NBI_Concert_cover_2148x540_SEPTEMBER19-1500x400.jpg" alt="" width="100%" height="100%">
                  </div>
                </div>
                <div class="slide slide_3">
                  <div class="slide-content">
                    <img src="https://d2he8nskrbhxwq.cloudfront.net/upload/photos/2022/03/asJbfVYoHZEehlc88d99_04_8c5eb6e8a6b6eff062af2b9df4c63ca6_cover.JPG" alt="" width="100%" height="100%">
                  </div>
                </div>
                <div class="slide slide_4">
                  <div class="slide-content">
                    <img src="https://novotelbangkokplatinum.com/wp-content/uploads/sites/63/2025/02/shutterstock_405399679-1-1500x400.jpg" alt="" width="100%" height="100%">
                  </div>
                </div>
            </div>
          </div>
      </div>
      <div id="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
      </div>
      <div id="bullets">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
      </div>
    </div>

    <div class="categories">
      <div class="cat category-button" data-category="music">Music</div>
      <div class="cat category-button" data-category="nightlife">Nightlife</div>
      <div class="cat category-button" data-category="visuals">Visuals</div>
      <div class="cat category-button" data-category="performing">Performing</div>
      <div class="cat category-button" data-category="business">Business</div>
    </div>

    <div class="divider">
      <center><h1>Events in your area!</h1></center>
      <center><div class="divider-div"></div></center>
    </div>

    <div id="container-wrapper"></div>
  </main>

  <footer>
    <div class="footer-cont">
      <div class="left">
        <a href="Pages/faq.html">FAQ</a>
        <a href="Pages/terms.html">T&C's</a>
        <a href="Pages/gdpr.html">GDPR</a>
        <a href="Pages/contact.html">Contact</a>
      </div>
      <div class="copyright">Â© 2024-2025 eventicko.com</div>
      <div class="right">
        <a href="https://www.facebook.com/EventickoOfficial">Facebook</a>
        <a href="https://www.instagram.com/Eventicko">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
